{% extends "base.html" %}
{% block main %}
{% for property in properties %}
    <div class="property">
        <img src="{{ url_for('static', filename=property.photoname) }}" alt="Property Photo">
        <h2>{{ property.title }}</h2>
        <p>{{ property.location }}</p>
        <p>Price: ${{ property.price }}</p>
        <a href="{{ url_for('property_details', pid=property.pid) }}" class="btn">View Details</a>
    </div>
{% endfor %}
{% endblock %}
