{% extends "base.html" %}

{% block main %}
<div class="property">
    <img src="{{ url_for('static', filename=property.photoname) }}" alt="Property Photo">
    <h2>{{ property.title }}</h2>
    <p>{{ property.location }}</p>
    <p>Price: ${{ property.price }}</p>
    <p>Type: {{ property.type }}</p>
    <p>Bedrooms: {{ property.rooms }}</p>
    <p>Bathrooms: {{ property.bathroom }}</p>
    <p>Description: {{ property.description }}</p>
    
    <button class="btn">Email Realtor</button>
    
</div>
{% endblock %}
